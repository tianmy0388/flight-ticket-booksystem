{% extends "base.html" %}
{% block title %}用户注册{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">注册</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">注册并登录</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
