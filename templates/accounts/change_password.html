{% extends "base.html" %}
{% block title %}修改密码{% endblock %}
{% block content %}
<div class="card glass-card soft-shadow border-0">
    <div class="card-body">
        <h4 class="fw-bold mb-3">修改密码</h4>
        <form method="post" class="row g-3">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex gap-2">
                <button class="btn btn-primary" type="submit">保存</button>
                <a class="btn btn-secondary" href="{% url 'accounts:profile' %}">返回</a>
            </div>
        </form>
    </div>
 </div>
{% endblock %}
