{% extends "base.html" %}
{% block title %}重置密码{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-xl-5">
        <div class="card glass-card soft-shadow border-0">
            <div class="card-body">
                <h4 class="fw-bold mb-3">通过手机号重置密码</h4>
                <p class="text-subtle small mb-4">输入用户名与预留手机号，设置新密码。</p>
                <form method="post" class="row g-3">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary" type="submit">重置密码</button>
                        <a class="btn btn-secondary" href="{% url 'accounts:login' %}">返回登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
