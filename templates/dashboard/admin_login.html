{% extends "base.html" %}
{% block title %}管理员登录{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header bg-danger text-white">管理员登录</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-danger w-100">登录后台</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
