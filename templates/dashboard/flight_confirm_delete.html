{% extends "base.html" %}
{% block title %}删除航班{% endblock %}
{% block content %}
<h3>删除航班</h3>
<div class="alert alert-warning">
    确定要删除航班 <strong>{{ flight.flight_no }}</strong> 吗？<br>
    出发：{{ flight.depart_airport.city }} {{ flight.depart_airport.name }}，
    时间：{{ flight.depart_time|date:"Y-m-d H:i" }}
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">确认删除</button>
    <a href="{% url 'dashboard:flight_list' %}" class="btn btn-secondary">取消</a>
</form>
{% endblock %}
