{% extends "base.html" %}
{% block title %}删除航班{% endblock %}
{% block content %}
<div class="card glass-card soft-shadow border-0">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="fw-bold mb-0">删除航班</h4>
            <a href="{% url 'dashboard:flight_list' %}" class="btn btn-outline-primary">返回列表</a>
        </div>
        <div class="alert alert-warning shadow-sm">
            确定要删除航班 <strong>{{ flight.flight_no }}</strong> 吗？<br>
            出发：{{ flight.depart_airport.city }} {{ flight.depart_airport.name }} | 时间：{{ flight.depart_time|date:"Y-m-d H:i" }}
        </div>
        <form method="post" class="d-flex gap-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">确认删除</button>
            <a href="{% url 'dashboard:flight_list' %}" class="btn btn-secondary">取消</a>
        </form>
    </div>
</div>
{% endblock %}
